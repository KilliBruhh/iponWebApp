<app-header-component></app-header-component>


<div id="sectionDiv">
    <section class="jumbotron text-center">
        <div class="container" id="containerDiv">
        <h3>Create Combo</h3>
        <p class="lead text-muted" id="textPar">Here you can create your own combo. Select the amount of moves per combo and add the move to your combo</p>
        <p>
            <a class="btn btn-primary my-2" (click)="goToPage('combosView')" role="button" id="goBackButton">Go back to overview!</a>
        </p>
        </div>
    </section>
</div>

<form id="formTag">
    <div class="form-group">
        <label for="nameCombo">Name Combo</label>
        <input type="text" class="form-control" id="nameCombo" placeholder="Name">
        <label for="discriptionCombo">Discription Combo</label>
        <input type="text" class="form-control" id="discriptionCombo" placeholder="Discription">
        <label for="videoCombo">Video (Youtube link)</label>
        <input type="text" class="form-control" id="videoCombo" placeholder="Video link">
    </div>
  </form>
