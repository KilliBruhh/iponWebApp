<app-header-component></app-header-component>

<script>
  
  $('#myModal').on('shown.bs.modal', function () {
  $('#myInput').trigger('focus')
})
</script>



<main role="main">

  <section class="jumbotron text-center">
    <div class="container border-2" id="containerDiv">
      <h1>Combos</h1>
      <p>
        <a class="btn btn-outline-dark my-2" id="toCreateButton" role="button" id="buttonAlign" [routerLink]="['/combosCreate']" routerLinkActive="router-link-active" >Create your own Combo!</a>
<!--         <a  class="btn btn-dark my-2"  role="button" [routerLink]="['/combosPersonel']" routerLinkActive="router-link-active" >Your Combos</a> -->      </p>
    </div>
  </section>

  <div class="album py-5 bg-light" id="albumDiv">
    <div class="container" id="albumContainer">
      <div class="row" id="rowDiv">
      <div *ngFor="let combo of combos" class="col-md-4" id="comboBox">
        <div class="card mb-4" id="comboCBoxOUtline">
          <div id="colorDiv" [style.background-color]="combo.colorPicker"><div class="card-text" id="divComboName"> {{ combo.comboName }} </div></div>
          <div class="card-body">
            <p class="card-text"> {{ combo.discription }} </p>
            <p class="card-text"> {{ combo.video }} </p>
            <div  class="d-flex justify-content-between align-items-center">
              <div class="card-body btn-group d-flex flex-sm-column" id="buttonParentDiv">              
                <button type="button" id="editButton" class="btn btn-outline-warning border-2" data-bs-toggle="modal" data-bs-target="#edit-modal" (click)="fillFormFromDb(combo.id)">Edit</button>
                <button type="button" id="deleteButton" class="btn btn-outline-danger border-2" data-bs-toggle="modal" data-bs-target="#delete-modal" (click)="delCombo(combo.id)">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>      
      </div>
    </div>
  </div>

  


<!-- Delete Confirm Model -->
<div class="modal fade" id="delete-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title">Delete your Combo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you shure u want to delete the combo?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" id="confirmDelete" data-bs-dismiss="modal"  (click)="confirmDeleteCombo()">Delete</button>
        <button class="btn btn-secondary">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Confirm Model -->
<div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title">Edit your Combo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #combosForm="ngForm" (ngSubmit)="editComboSubmit()" novalidate>
        <div class="form-group">
            <label for="nameCombo">Name Combo</label>
            <input type="text" class="form-control" id="comboName" placeholder="Name" name="comboName" required ngModel [(ngModel)]="comboName">
            <label for="discriptionCombo ">Discription Combo</label>
            <input type="text" class="form-control" id="discription" placeholder="Discription" name="discription"  required ngModel [(ngModel)]="discription">
            <label for="videoCombo">Video (link)</label>
            <input type="text" class="form-control" id="video" placeholder="Video link" name="video" required ngModel [(ngModel)]="video">
            <label for="colorPicker">Color Combo</label>
            <input class="form-control" id="colorPicker" type="color" id="colorPicker" name="colorPicker" value="#949494" required ngModel [(ngModel)]="colorPicker">          
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" id="confirmEdit" data-bs-dismiss="modal" type="">Edit</button>
          <button class="btn btn-secondary" data-bs-dismiss>Close</button>
        </div>
        </form>
      </div>

    </div>
  </div>
</div>

</main>
